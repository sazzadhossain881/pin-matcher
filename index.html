<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input  id="displayRandomNumber" class="form-control text-center"  type="text">
                    <button class="generate-btn" id="generateRandomNumberBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control text-center" id ="displayInputNumber" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="addInputNumber(this.innerHTML)">7</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">8</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="addInputNumber(this.innerHTML)">4</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">5</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="addInputNumber(this.innerHTML)">1</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">2</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div  id="backSpace" class="button" onclick="removeInputNumber(this.innerText)"><</div>
                                <div class="button" onclick="addInputNumber(this.innerHTML)">0</div>
                                <div id="deleteNumber" class="button" onclick="removeInputNumber(this.innerText)" >C</div>
                            </div>
                            <div>
                                <button disabled type="submit" id="submit" class="submit-btn">Submit</button>
                                <p id ="tryLeftText" class="action-left">3 try left</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="displayWrongAlert">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="displaySuccessAlert">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="pinMatch.js"></script>
</body>
</html>
